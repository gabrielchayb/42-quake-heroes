<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Animação de Digitação Responsiva</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: rgb(15,13,13);
            background: linear-gradient(180deg, rgba(15,13,13,1) 0%, rgba(26,26,26,1) 52%, rgba(0,0,0,1) 63%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 90%;
            width: 600px;
            margin: 0 auto;
        }

        #text {
            font-size: 20px;
            font-family: Arial, sans-serif; /* Definindo uma fonte */
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="text"></div>
    </div>
    
    <a href="{{ url_for('solarsystem') }}" class="image-buttons">
        <img src="/static/imgs/modulo2.png" alt="Imagem do Módulo">
    </a>

    <script>
        var text = document.getElementById('text')
        var TypeWriter = new Typewriter(text, {
            loop: false,
            delay: 75,
            cursor: '<span style="color: #00ff00;">|</span>'
        });

        TypeWriter
            .pauseFor(1000)
            .typeString('Bem-vindo ao <span style="color:#00ff00;">42 Quake Heroes</span> . Prepare-se para salvar a Terra, monitore os <span style="color:#00ff00;">terremotos lunares</span> e torne-se o herói que precisamos!')
            .start()
    </script>

</body>
</html>
