<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 Quake Heroes</title>
    <link rel="shortcut icon" type="im" href="/static/imgs/logo.jpeg">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            font-optical-sizing: auto;
            font-style: bold;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
            background-color: black;
        }

        body.fade-in {
            opacity: 1;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }

        .logo img {
            margin-top: 10px;
            max-width: 20%;
            height: auto;
        }

        .catalog-container {
            margin: 60px 0; /* Adiciona espaço acima e abaixo do botão */
        }

        .team-title {
            color: #5CE1E6; /* Cor do título */
            font-size: 24px; /* Tamanho da fonte */
            margin: 40px 0; /* Margem acima e abaixo do título */
            text-transform: uppercase; /* Letras maiúsculas */
            font-weight: bold; /* Negrito */
        }

        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .member {
            flex: 1 1 calc(33.333% - 20px); /* Três membros por linha */
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            background-color: white;
        }

        .member img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .catalog-button {
            padding: 15px 30px; /* Aumenta o tamanho do botão */
            font-size: 18px; /* Aumenta o tamanho da fonte */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s; /* Animação na mudança de cor */
        }

        .catalog-button:hover {
            background-color: #0056b3; /* Cor do botão ao passar o mouse */
        }

        /* Ajuste responsivo para tablets */
        @media (max-width: 768px) {
            .member {
                flex: 1 1 calc(50% - 20px); /* Dois membros por linha */
            }
        }

        /* Ajuste responsivo para celulares */
        @media (max-width: 480px) {
            .member {
                flex: 1 1 100%; /* Um membro por linha */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/imgs/logo.jpeg" alt="Logo">
        </div>

        <div class="catalog-container">
            <a href="catalog" class="catalog-button">View Catalog</a>
        </div>

        <h2 class="team-title">Meet Our Team</h2> <!-- Título adicionado -->

        <div class="team">
            <div class="member">
                <img src="/static/imgs/larissa.png" alt="Member 2">
                <h3>Larissa Mello</h3>
                <p>Team Manager</p>
            </div>
            <div class="member">
                <img src="/static/imgs/gustavo antonio.png" alt="Member 1">
                <h3>Gustavo Teixeira</h3>
                <p>IA Developer</p>
            </div>
            <div class="member">
                <img src="/static/imgs/aninha.png" alt="Member 3">
                <h3>Ana Miziara</h3>
                <p>UI/UX Designer</p>
            </div>
            <div class="member">
                <img src="/static/imgs/gabriel.png" alt="Member 4">
                <h3>Gabriel Chayb</h3>
                <p>Web Developer</p>
            </div>
            <div class="member">
                <img src="/static/imgs/Alailton.png" alt="Member 5">
                <h3>Alailton Alves</h3>
                <p>IA Developer</p>
            </div>
            <div class="member">
                <img src="/static/imgs/gustavo ferreira.png" alt="Member 6">
                <h3>Gustavo Tavares</h3>
                <p>Web Developer</p>
            </div>
        </div>
    </div>

    <script>
      window.onload = function() {
          document.body.classList.add('fade-in');
      };
    </script>
</body>
</html>
