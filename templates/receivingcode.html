<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo em Tela Cheia</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .button-container button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .button-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="myVideo" autoplay>
      <source src="/static/videos/" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>

    <div class="button-container" id="buttonContainer">
      <button onclick="window.location.href='{{ url_for('home') }}'">Avançar</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const buttonContainer = document.getElementById('buttonContainer');

    video.addEventListener('ended', function() {
      buttonContainer.style.display = 'block'; // Mostra o botão ao finalizar o vídeo
    });
  </script>

</body>
</html>
